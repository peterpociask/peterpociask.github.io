<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pociask Industries</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        font-family: sans-serif;
        display: flex; /* Center content vertically */
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content both ways */
        min-height: 100vh; /* Set minimum height for viewport */
      }

      logo{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
      }

      img {
        width: 100%; /* Make image responsive */
        max-width: 500px; /* Maximum width */
        background-color: #FFFFFF;
      }
      /* For tablets */
      @media (max-width: 768px) {
        img {
          max-width: 350px; /* Smaller size for tablets */
        }
      }
      /* For mobile phones */
      @media (max-width: 480px) {
        img {
          max-width: 250px; /* Even smaller size for phones */
        }
      }
    </style>
  </head>
  <body>
    <div id="logo">
      <img src="./images/Logo.svg" alt="Logo" width="500" />
    </div>
  </body>
</html>
