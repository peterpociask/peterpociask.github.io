<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Pociask Industries</title>
    <style>
      body,
      html {
        height: 100%; /* Ensure the html and body are full height */
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: space-between; /* Space between header, main content, and footer */
        background-color: #000000;
      }
      header,
      footer {
        text-align: center; /* Center content for header and footer */
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
      }
      main {
        flex-grow: 1; /* Allow main to grow and fill available space, pushing footer to bottom */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center main content vertically */
        background-color: #000000;
      }
      #logo {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000000; /* Match the background color of the page */
      }
      img {
        width: 100%;
        max-width: 500px;
        background-color: #ffffff;
        border: none; /* Remove any border */
        padding: 0;
        margin: 0;
      }
      @media (min-width: 481px) and (max-width: 768px) {
        img {
          max-width: 350px;
        }
      }
      @media (max-width: 480px) {
        img {
          max-width: 250px;
        }
        #logo img {
          width: 100%;
        }
      }

      .navbar {
        display: flex;
        justify-content: right;
        background-color: #333;
      }

      .nav-menu {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      .nav-item {
        position: relative;
      }

      .nav-link {
        display: block;
        padding: 14px 20px;
        color: #fff;
        text-decoration: none;
      }

      .nav-link:hover,
      .dropdown-toggle:hover {
        background-color: #575757;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #333;
        list-style: none;
        padding: 0;
        margin: 0;
        min-width: 160px;
        z-index: 1;
      }

      .dropdown-item {
        padding: 12px 16px;
        color: #fff;
        text-decoration: none;
        display: block;
      }

      .dropdown-item:hover {
        background-color: #575757;
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle">Services</a>
            <ul class="dropdown-menu">
              <li>
                <a href="#" class="dropdown-item">Implementation Consulting</a>
              </li>
              <li><a href="#" class="dropdown-item">Troubleshooting</a></li>
              <li><a href="#" class="dropdown-item">Concept Development</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a
              href="mailto:contact@pociask.com"
              target="_blank"
              class="nav-link"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="logo">
        <img src="./images/Logo.svg" alt="Logo" />
      </div>
    </main>
    <footer>Copyright 2024</footer>
    <script>
      document.addEventListener("click", function (e) {
        var dropdowns = document.querySelectorAll(".dropdown-menu");
        dropdowns.forEach(function (dropdown) {
          if (!dropdown.parentElement.contains(e.target)) {
            dropdown.style.display = "none";
          }
        });
      });

      document.querySelectorAll(".dropdown-toggle").forEach(function (toggle) {
        toggle.addEventListener("click", function (e) {
          e.preventDefault();
          var dropdown = this.nextElementSibling;
          dropdown.style.display =
            dropdown.style.display === "block" ? "none" : "block";
        });
      });
    </script>
  </body>
</html>
