<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pociask Industries</title>
    <style>
      body {
        background-image: linear-gradient(
            to bottom right,
            rgba(255, 255, 255, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("images/logo.svg");
        background-size: cover, 800px; /* First for gradient, second for SVG */
        background-color: #2e3639; /* Background color shown while the image is loading */
        background-position: center center, center center; /* Centers both the gradient and the background image */
        background-repeat: no-repeat, no-repeat; /* Applies to each background layer */
        margin: 0;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Viewport Height */
      }

      .content {
        text-align: center;
        color: white;
      }

      .heading {
        font-size: 3em;
        margin-top: 200px;
      }

      .subheading {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="content"></div>
  </body>
</html>
